<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Debounce Example</title>
    <style>
      .move {
        position: absolute;
        background-color: aqua;
        width: 50px;
        height: 50px;
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <div class="move"></div>
  </body>
  <script>
    window.onmousemove = function (e) {
      document.querySelector(".move").style.left = e.pageX + "px";
      document.querySelector(".move").style.top = e.pageY + "px";
    };
  </script>
</html>
